<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">

  	<link rel="stylesheet" href="css/font-awesome.min.css" />

  	<link rel="stylesheet" href="css/style.css"></link>
</head>
<body class="fx-bg">

	<div class="am-g">
  		<div class="am-u-sm-12 am-u-sm-centered p0">
  			<!--头部导航-->
  			<div class="fx-sx-top">
  				<a href="user.html"> <i class="fa  fa-chevron-left ml10"></i></a>
  				<span>商家认证</span>
  			</div>
  			
  			<!--头部用户信息-->
  			<div class="fx-main" style="background: url(img/001.jpg) no-repeat center;background-size:100%;">
  				<div class="fx-user-top am-fl mt10">
  					<img src="i/app-icon72x72@2x.png" />
  				</div>
  				<div class="fx-user mt10">
  					<ul>
  						<li>昵称：王毅</li>
  						<li>等级：消费商</li>
  						<li>已认证</li>
  						<li>关注时间：2016-01-01</li>
  					</ul>
  				</div>
  			</div>
  			
  			
  			<!--功能列表面板-->
  			<table class="am-table am-table-bordered am-table-radius am-table-striped mt10">
  				<tr>
  					<td>经营性质</td>
  					<td>
  						 <div class="am-form-group">
      						<label class="am-radio-inline">
        						<input type="radio"  value="" name="docInlineRadio"> 企业
      						</label>
      						<label class="am-radio-inline">
        						<input type="radio" name="docInlineRadio"> 个体
      						</label>
    					</div>
  					</td>
  				</tr>
  				<tr>
  					<td>公司名称</td>
  					<td>
  						<input type="text" class="am-form-field am-radius" placeholder="公司名称" />
  					</td>
  				</tr>
  				<tr>
  					<td>主营业务</td>
  					<td>
  						<input type="text" class="am-form-field am-radius" placeholder="主营业务" />
  					</td>
  				</tr>
  				<tr>
  					<td>详细地址</td>
  					<td>
  						<input type="text" class="am-form-field am-radius" placeholder="详细地址" />
  					</td>
  				</tr>
  				<tr>
  					<td>公司法人</td>
  					<td>
  						<input type="text" class="am-form-field am-radius" placeholder="公司法人" />
  					</td>
  				</tr>
  				<tr>
  					<td>联系电话</td>
  					<td>
  						<input type="text" class="am-form-field am-radius" placeholder="联系电话" />
  					</td>
  				</tr>
  				<tr>
  					<td>营业执照编码</td>
  					<td>
  						<input type="text" class="am-form-field am-radius" placeholder="营业执照编码" />
  					</td>
  				</tr>
  				<tr>
  					<td>上传营业执照图片</td>
  					<td>
  						<div class="am-form-group am-form-file">
  							<button type="button" class="am-btn am-btn-danger am-btn-sm"><i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
  							<input id="doc-form-file" type="file" multiple>
						</div>
						<div id="file-list"></div>
  					</td>
  				</tr>
  				<tr>
  					<td>LOGO图片</td>
  					<td>
  						<div class="am-form-group am-form-file">
  							<button type="button" class="am-btn am-btn-danger am-btn-sm"><i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
  							<input id="doc-form-file" type="file" multiple>
						</div>
						<div id="file-list"></div>
  					</td>
  				</tr>
  			</table>
  			
  			<div class="fx-main mt10">
				<button type="submit" class="am-btn am-btn-primary am-btn-block fx-buy-btn">立即认证</button>	
			</div>
  			
  		</div>
	</div>
	
	

<script>
  $(function() {
    $('#doc-form-file').on('change', function() {
      var fileNames = '';
      $.each(this.files, function() {
        fileNames += '<span class="am-badge">' + this.name + '</span> ';
      });
      $('#file-list').html(fileNames);
    });
  });
</script>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
</body>
</html>
