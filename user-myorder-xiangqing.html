<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="description" content="">
  	<meta name="keywords" content="">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>我的订单-订单详情</title>
  	<link rel="stylesheet" href="css/font-awesome.min.css" />
  	<link rel="stylesheet" href="css/amazeui.min.css">
  	<link rel="stylesheet" href="css/style.css">
</head>
<body class="fx-bg">

	<div class="am-g">
  		<div class="am-u-sm-12 am-u-sm-centered p0">
  			<!--头部导航-->
  			<div class="fx-sx-top">
  				<a href="user-shop-shangpin-list.html"> <i class="fa  fa-chevron-left ml10"></i></a>
  				<span>订单详情</span>
  			</div>
  			
  			<!--订单详情-->
  			<div class="fx-main mt10">
  				<div class="fx-order-adr">
  					<div class="fx-order-adr2 am-fl mt10">
  						<i class="fa fa-map-marker"></i>
  					</div>
  					<div class="fx-order-adr3">
  						<p>收货人：王毅<span class="am-fr mr10">18663302530</span></p>
  						<p>收货地址：山东省青岛市市北区历城路8号</p>
  					</div>
  					<div style="clear: both;"></div>
  				</div>
  			</div>
  			
  			<div class="fx-main mt10">
  				<div class="fx-order-num">
  					<p>
  						<i class="fa fa-bank mr10"></i>
  						精品商店
  						<a href=""><i class="fa fa-angle-right ml10"></i></a>
  					</p>
  				</div>
  				<div class="fx-order-list mt10">
  					<div class="fx-shop-list-logo am-fl"><img src="i/app-icon72x72@2x.png"/></div>
  					<div class="fx-shop-list-txt">
  						<h6>【衬衣】2016春装新款女装长袖条纹衬衣学生韩版修身百搭学院风圆领衬衫女</h6>
  						<p class="fx-shop-list-price mt10">售价：￥50.00</p>
  						<p class="fx-shop-list-price mt10">数量：1</p>
  						<div style="clear: both;"></div>
  					</div>
  				</div>
  				<div class="fx-order-list-price mt10">
  					<p>共1件商品&nbsp;合计：<span style="font-size: 16px;">￥50.00</span>（含运费￥0.00）</p>
  				</div>
  				<div style="clear: both;"></div>
  			</div>
  			
  			<div class="fx-main mt10">
  				<ul class="am-list am-list-static">
  					<li>订单编号：2016-01-01</li>
  					<li>创建时间：2016-01-01</li>
  					<li>付款时间：2016-01-01</li>
  					<li>发货时间：2016-01-02</li>
  				</ul>
  			</div>
  			
			<div class="fx-main mt10">
				<div class="fx-order-condition am-fr">
  					<span><a class="am-btn am-radius am-btn-success">已支付</a></span>
  					<span><a class="am-btn am-btn-warning am-radius" data-am-modal="{target: '#my-alert1'}">发货</a></span>
  					<span><a class="am-btn am-btn-danger am-radius" href="">删除</a></span>
  				</div>
  				<div style="clear: both;"></div>
			</div>
  			
  			<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert1">
  					<div class="am-modal-dialog">
    					<div class="am-modal-bd">
       						快递公司
      						<input type="text" class="am-modal-prompt-input">
      						快递单号
      						<input type="text" class="am-modal-prompt-input">
    					</div>
    					
    					<div class="am-modal-footer">
      						<span class="am-modal-btn">确定</span>
    					</div>
  					</div>
			</div>
			
			<div class="fx-main mt10">
  				<div class="fx-beizhu">
  					<form class="am-form">
  						<fieldset>
  					 		<div class="am-form-group">
      							<label for="doc-ta-1">备注信息</label>
      							<textarea class="" rows="5" id="doc-ta-1"></textarea>
    						</div>
    						 <p><button type="submit" class="am-btn am-btn-secondary">提交</button></p>
      					</fieldset>
					</form>
  				</div>
  			</div>
  			
  		</div>
	</div>
	
	


<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
</body>
</html>
