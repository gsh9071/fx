    <script src="js/jquery.min.js"></script>
    <script src="js/amazeui.min.js"></script>
    <script>
        $(document).ready(function () {
            /////////////////////////////加减
            //减号状态
            if ($(".zhi").text() <= "1") { $(".jian").addClass("hui") }
            else { $(".jian").removeClass("hui") }
            //减号
            $(".jian").click(function () {
                if ($(".zhi").text() <= "1") {
                    $(".jian").addClass("hui")
                }
                else {
                    $(".zhi").text(parseInt($(".zhi").text()) - 1);
                    if ($(".zhi").text() <= "1") {
                        $(".jian").addClass("hui")
                    }
                }

            })
            //加号
            $(".jia").click(function () {

                $(".zhi").text(parseInt($(".zhi").text()) + 1); $(".jian").removeClass("hui")
            })
            //////////全选
            $(".allcheck").click(function () {
                if ($(this).is(':checked')) {
                    $(".check").uCheck('check')
                } else {
                    $(".check").uCheck('uncheck')
                }
            })
        })
    </script>
